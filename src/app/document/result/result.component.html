<div class="result-container">
  <div class="result-header">
    <h1>Quiz Result</h1>
  </div>
  <div class="result-content">
    <p>Congratulations!</p>
    <p class="score">You scored {{ score }} out of {{ total }}.</p>
    <button class="retry-button" (click)="retryQuiz()">Retry Quiz</button>
  </div>
</div>
