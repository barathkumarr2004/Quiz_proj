<div class="container">
    <div class="box">
        <form class="custom-form" novalidate>
            <div class="row my-5"><h1 class="form-title">Signup</h1></div>
            <div class="row mb-4">
                <input class="form-input" type="email" name="email" placeholder="Email..." required [(ngModel)]="email">
            </div>
            <div class="row mb-5">
                <input class="form-input" type="password" name="password" placeholder="Password..." required [(ngModel)]="password">
            </div>
            <div class="row mb-3">
                <button type="submit" class="form-button" (click)="register()">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
